<div class="table-container">
    <table mat-table [dataSource]="customers" id="customer-table">
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let customer"> {{customer.email}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let customer">
                <span *ngIf="customer.status === 0">Regular</span>
                <span *ngIf="customer.status === 1">Advanced</span>
            </td>
        </ng-container>

        <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef> Role </th>
            <td mat-cell *matCellDef="let customer">
                <span *ngIf="customer.role === 0">Regular</span>
                <span *ngIf="customer.role === 1">Administrator</span>
            </td>
        </ng-container>

        <ng-container matColumnDef="expirationDate">
            <th mat-header-cell *matHeaderCellDef> ExpirationDate </th>
            <td mat-cell *matCellDef="let customer">
                <span *ngIf="customer.statusExpirationDate !== null">{{customer.statusExpirationDate}}</span>
                <span *ngIf="customer.statusExpirationDate === null">None</span>
            </td>
        </ng-container>

        <ng-container matColumnDef="purchasedMovies">
            <th mat-header-cell *matHeaderCellDef> Purchased Movies </th>
            <td mat-cell *matCellDef="let customer">
                <button mat-button *ngIf="customer.purchasedMovies !== null">See movies</button>
            </td>
        </ng-container>

        <ng-container matColumnDef="customerMenu">
            <th mat-header-cell *matHeaderCellDef> Menu </th>
            <td mat-cell *matCellDef="let customer">
                <div fxLayout="row" fxLayoutGap="8px">
                    
                    
                    <!-- Mat Menu -->
                    <button mat-icon-button [matMenuTriggerFor]="movieMenu" *ngIf="customer.purchasedMovies !== null">
                        <mat-icon>more_vert</mat-icon>
                    </button>
                    <mat-menu #movieMenu="matMenu">
                        <button routerLink="customers/edit" (click)="editCustomer()" mat-menu-item>Edit Customer</button>
                        <button mat-menu-item>Delete Customer</button>
                        <button mat-menu-item>Promote Customer</button>
                    </mat-menu>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
